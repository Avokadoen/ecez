# This job checks incomming changes by building example code and
# running unit tests
name: test

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.vscode/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - '.vscode/**'

permissions:
  contents: read

jobs:
  unit_test:
    name: Zig unit tests
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download zig
        run: wget https://ziglang.org/builds/zig-linux-x86_64-0.13.0-dev.351+64ef45eb0.tar.xz

      - name: Install zig
        run: tar -xf zig-linux-x86_64-0.13.0-dev.351+64ef45eb0.tar.xz && mv zig-linux-x86_64-0.13.0-dev.351+64ef45eb0/* ./

      # build examples to test for compile issues
      - name: Build examples 
        run: ./zig build

      - name: Run tests
        run: ./zig build test -Dscheduler_testing=false


