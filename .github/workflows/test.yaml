name: test

on:
  push:
    branches:
      - main
  pull_request: { }

permissions:
  contents: read

jobs:
  unit_test:
    name: Zig unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download zig
        run: sudo snap install zig --classic --edge

      - name: Run tests
        run: zig build test


