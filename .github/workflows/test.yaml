# This job checks incomming changes by building example code and
# running unit tests
name: test

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.vscode/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - '.vscode/**'

permissions:
  contents: read

jobs:
  unit_test:
    name: Zig unit tests
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download zig
        run: wget https://ziglang.org/download/0.15.1/zig-x86_64-linux-0.15.1.tar.xz

      - name: Install zig
        run: tar -xf zig-x86_64-linux-0.15.1.tar.xz && mv zig-x86_64-linux-0.15.1/* ./

      # build examples without ztracy to check for compile issues
      - name: Build examples
        #                                     | Workaround #271
        run: ./zig build -Denable_ztracy=false -Doptimize=ReleaseFast

      # build examples with ztracy to check for compile issues
      - name: Build examples with ztracy
        #                                    | Workaround #271
        run: ./zig build -Denable_ztracy=true -Doptimize=ReleaseFast

      # build documentation
      - name: Build documentation
        run: ./zig build doc

      # test library
      - name: Run tests
        #                    | Workaround #271
        run: ./zig build test -Doptimize=ReleaseFast

      # test readme example
      - name: Run readme
        #                          | Workaround #271
        run: ./zig build run-readme -Doptimize=ReleaseFast


